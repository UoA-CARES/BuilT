dataset:
  name: "MNIST"
  params:
    root: "data"
    download: True

  splits:
    - train: True
    - train: False

transforms:
  name: "Compose"
  num_preprocessor: 8
  params:
    - ToTensor:
      name: "ToTensor"
    - Normalize:
      name: "Normalize"
      params:
        mean: !!python/tuple [0.1307]
        std: !!python/tuple [0.3081]

model:
  name: "Mnist"
  params:
    num_classes: 10

train:
  dir: "train_dirs/default"
  batch_size: 64
  num_epochs: 30
  gradient_accumulation_step: 1

evaluation:
  batch_size: 64

loss:
  name: "NLLLoss"

optimizer:
  name: "Adadelta"
  params:
    lr: 1.0

scheduler:
  name: "StepLR"
  params:
    step_size: 1
    gamma: 0.7

post_forward_hook:
  name: "DefaultPostForwardHook"

metric_hook:
  name: "DefaultMetric"

logger_hook:
  name: "DefaultLogger"
